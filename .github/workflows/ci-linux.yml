name: Linux

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  linux-test-build-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        swift: ["latest"]
    container:
      image: swift:${{ matrix.swift }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test
        run: swift test -c release --enable-xctest --parallel --enable-test-discovery --xunit-output .build/test-output.xml

      - name: Debug Linux folders
        if: always()
        run: |
          ls -la .build/*
          ls -la .build/release/*

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4.4.2
        with:
          name: test-artifacts-${{ matrix.swift }}-${{ github.run_id }}
          path: |
            .build/test-output.xml
            .build/test-output-swift-testing.xml
            .build/release.yaml
            .build/release/description.json
            .build/release/FirebladeECSPackageTests.xctest
            .build/release/swift-version-*.txt
            .build/**/*.json
            .build/**/*.xctest
            .build/**/*.txt
          if-no-files-found: warn
          include-hidden-files: true

