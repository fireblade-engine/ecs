name: Linux

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  linux-test-build-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        swift: ["5.1", "latest"]
    container:
      image: swift:${{ matrix.swift }}
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: "Update APT"
        shell: bash
        run: "apt update"
      - name: "Install curl"
        shell: bash
        run: "apt-get install -y curl"
      - name: Swift version
        run: swift --version
      - name: Test
        run: swift test -v --skip-update --parallel --enable-test-discovery --enable-code-coverage
      - name: Generate coverage report
        run: llvm-cov export -format="lcov" .build/debug/*PackageTests.xctest -instr-profile .build/debug/codecov/default.profdata > coverage.lcov
      - name: Upload code coverage report
        uses: codecov/codecov-action@v1.5.2
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          file: coverage.lcov
          fail_ci_if_error: true
      - name: Build Release
        run: swift build -c release
