name: Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  windows-test-build-release:
    runs-on: windows-latest
    steps:
      - name: Setup
        uses: compnerd/gha-setup-swift@v0.2.3

      - name: Checkout
        uses: actions/checkout@v4

      - name: Test
        run: swift test -v --skip-update --parallel --enable-test-discovery

      - name: Build Release
        run: swift build -c release
