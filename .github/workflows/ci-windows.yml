name: Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  windows-test-build-release:
    runs-on: windows-latest
    steps:
      - name: Setup
        uses: compnerd/gha-setup-swift@v0.2.3
        with:
          branch: swift-5.10-release
          tag: 5.10-RELEASE

      - name: Checkout
        uses: actions/checkout@v4

      - name: Test
        run: swift test -c release --parallel --enable-test-discovery

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4.4.2
        with:
          name: test-artifacts-windows-${{ github.run_id }}
          path: |
            .build/*.yaml
            .build/*.json
            .build/**/*.json
            .build/**/*.xctest
            .build/**/*.txt

      - name: Build Release
        run: swift build -c release
